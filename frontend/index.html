<!DOCTYPE html>
<html lang="en">

    <button onclick="createEntry()">POST - Create Entry</button>
    <button onclick="getEntry()">GET - Retrieve Entry</button>
    <button onclick="deleteEntry()">DELETE - Remove Entry</button>

    <script>
    
    //render backend url
    const API_URL = 'https://three940final-backend.onrender.com/api';

    // POST
    function createEntry() {
        fetch(`${API_URL}/upsertEntry`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                Name: "Test User",
                Age: 25
            }),
        })
        .then(response => response.json())
        .then(data => console.log('POST success:', data))
        .catch(error => console.error('POST error:', error));
    }

    //get
    function getEntry() {
        fetch(`${API_URL}/getEntry/1`) 
        .then(response => response.json())
        .then(data => console.log('GET success:', data))
        .catch(error => console.error('GET error:', error));
    }

    //delete
    function deleteEntry() {
        fetch(`${API_URL}/deleteEntry/1`, { 
            method: 'DELETE',
        })
        .then(response => response.json())
        .then(data => console.log('DELETE success:', data))
        .catch(error => console.error('DELETE error:', error));
    }
    </script>

</body>
</html>
